- name: Deploy App
  hosts: app
  become: true
  tasks:

    - name: Install equipments
      become: true
      apt:
        name: git-all
        state: present

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit

  handlers:
    - name: enable puma
      systemd:
        name: puma
        enabled: yes

    - name: restart puma
      systemd:
        name: puma
        state: restarted
